<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the base path from the current URL
    var path = window.location.pathname;
    var baseHref = '/neo-vision-app/'; // Your application's base-href

    // Check if the path starts with the baseHref, if not, adjust it
    if (path.indexOf(baseHref) === 0) {
      path = path.substring(baseHref.length);
    }

    // Preserve the query string and hash
    var query = window.location.search;
    var hash = window.location.hash;

    // Construct the new URL to redirect to index.html with the original path
    window.location.replace(baseHref + '#/' + path + query + hash);
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
